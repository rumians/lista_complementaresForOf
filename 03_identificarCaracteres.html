<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt("Diga uma palavra").toLowerCase();
    let vogais = ["a", "e", "i", "o", "u"];
    //Pocessamento
    let contvogais = [];
    let contconsoantes = [];
    for (const pla of palavra.split('')) {
        if (vogais.includes(pla)) {
            contvogais.push(pla);
        } else {
            contconsoantes.push(pla);
        }
    }
    //Saída
    alert(`Na palavra ${palavra} existem "${contvogais.length}" vogais e "${contconsoantes.length}" consoantes.`);
</script>
